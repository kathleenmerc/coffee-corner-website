<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Coffee Corner</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#"
               class="navbar-brand">Coffee Corner</a>

            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navmenu">

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#about"
                               class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#menu"
                               class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="#locations"
                               class="nav-link">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact"
                               class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Show page -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1><span class="text-warning">Caffeinate</span> your day</h1>
                    <p class="lead my-4">Sustainably Sourced. Sustainaly Priced.</p>
                    <button class="btn btn-primary btn-lg">Get a free coffee</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block"
                     src="images/landing-image.jpg"
                     alt="">
            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

                <div class="input-group news-input">
                    <input type="text"
                           class="form-control"
                           placeholder="Enter Email"
                           aria-label="User Email"
                           aria-describedby="button-addon2" />
                    <button class="btn btn-dark btn-lg "
                            type="button"
                            id="button-addon2">
                        Button
                    </button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
